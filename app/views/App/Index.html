{{ set . "title" "Home" }}

<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
  <head>
    {{ template "header.html" . }}
    <link rel="stylesheet" href="/public/css/lightgallery.css" />
    <link rel="stylesheet" href="/public/css/gallery.css" />
  </head>

  <body>
    <!-- TODO: escape arguments -->

    {{ template "navbar.html" . }}

    <section class="section">
      <div class="container">
        <div class="columns is-multiline" id="gallery">
          {{ range .Files }}
            <div class="column is-one-quarter-desktop is-half-tablet">
              <div class="box">
                <a href="/file/{{ .ID }}">
                  <figure class="image is-3by2">
                    <img
                      src="/thumb/{{ .ID }}"
                      alt="{{ .Name }}"
                      class="grow"
                    />
                  </figure>
                </a>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </section>

    {{ template "footer.html" . }}
    <script src="/public/js/lightgallery.js"></script>
    <script>
      lightGallery($("#gallery"), {
        thumbnail: false,
      });
    </script>
    <!-- <script src="/public/js/lg-thumbnail.min.js"></script> -->
  </body>
</html>
